<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Vite App</title>
  </head>

  <body>
    <!-- the project should start from here -->
    <main display="grid">
      <section class="border-bottom silcing-columns-big grid">
        <div class="top-first-column border-right">
          <div class="background-blue height-7 border-bottom"></div>
          <div class="border-top"></div>
        </div>
        <div class="border-right"></div>
        <div class="border-right">
          <div class="height-7 border-bottom border-top-small margin-top"></div>
        </div>
        <div class="border-right"></div>
        <div class="border-right"></div>
        <div></div>
      </section>
      <section class="border-bottom silcing-columns-big grid">
        <div class="border-right"></div>
        <div class="border-right">
        </div>
        <div class="border-right">
        </div>
        <div class="border-right"></div>
        <div class="border-right"></div>
        <div class="background-brown"></div>
      </section>
      <section class="border-bottom silcing-columns-big grid">
        <div class="border-right background-yellow"></div>
        <div class="border-right">
          <div class="height-5 border-bottom"></div>
        </div>
        <div class="border-right">
          <div class="height-5 border-bottom"></div>
        </div>
        <div class="border-right">
          <div class="height-5 border-bottom"></div>
        </div>
        <div class="border-right"></div>
        <div></div>
      </section>
      <section class="silcing-columns-big grid">
        <div class="border-right">
          <div class="transform-bottom background-brown height-2"></div>
        </div>
        <div class="border-right">
        </div>
        <div class="border-right grid silcing-raw-small">
          <div class="border-bottom"></div>
          <div class="grid justify-content">
            <div class="background-brown width-1 transform-right"></div>
          </div>
        </div>
        <div class="border-right grid silcing-raw-small">
          <div class="border-bottom"></div>
          <div class="background-yellow"></div>
        </div>
        <div class="border-right grid silcing-raw-small">
          <div class="border-bottom"></div>
          <div class="background-yellow"></div>
        </div>
        <div></div>
      </section>
    </main>

    <a
    href="https://en.wikipedia.org/wiki/Piet_Mondrian#/media/File:Piet_Mondriaan,_1939-1942_-_Composition_10.jpg"
    target="_blank"
    >Piet Mondrian</a
  >
  </body>
</html>
